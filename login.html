<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PPLG1</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); width: 300px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2980b9; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1f6391; }
        .error { color: #e74c3c; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN PPLG1</h2>
        <input type="text" id="user" placeholder="Nama Siswa/Guru">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="prosesLogin()">MASUK</button>
        <p id="pesan" class="error"></p>
    </div>

    <script>
        // Database Siswa & Guru
        const db_users = [
            {user: "Heri", pass: "1234", nama: "Heri, S.Pd", role: "guru"},
            {user: "Apriyanto", pass: "1234", nama: "Apriyanto", role: "siswa"},
            {user: "Dhieza", pass: "1234", nama: "Dhieza", role: "siswa"},
            {user: "Hadi", pass: "1234", nama: "Hadi", role: "siswa"},
            {user: "M.Rizki", pass: "1234", nama: "M. Rizki", role: "siswa"},
            {user: "Rizki J", pass: "1234", nama: "Rizki J", role: "siswa"},
            {user: "Revan", pass: "1234", nama: "Revan", role: "siswa"},
            {user: "Dani", pass: "1234", nama: "Dani", role: "siswa"},
            {user: "Iqbal", pass: "1234", nama: "Iqbal", role: "siswa"},
            {user: "Ifkar", pass: "1234", nama: "Ifkar", role: "siswa"},
            {user: "Wawan", pass: "1234", nama: "Wawan", role: "siswa"},
            {user: "Diandra", pass: "1234", nama: "Diandra", role: "siswa"},
            {user: "Ruri", pass: "1234", nama: "Ruri", role: "siswa"}
        ];

        function prosesLogin() {
            const u = document.getElementById("user").value;
            const p = document.getElementById("pass").value;
            const pesan = document.getElementById("pesan");

            const akun = db_users.find(a => a.user.toLowerCase() === u.toLowerCase() && a.pass === p);

            if (akun) {
                localStorage.setItem("userAktif", JSON.stringify(akun));
                if (akun.role === "guru") {
                    window.location.href = "halaman_guru.html";
                } else {
                    window.location.href = "halaman_siswa.html";
                }
            } else {
                pesan.innerHTML = "Username atau Password salah!";
            }
        }
    </script>
</body>
</html>
