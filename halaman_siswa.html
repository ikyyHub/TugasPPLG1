<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Siswa</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f1f8e9; }
        .card { background: white; padding: 20px; border-radius: 10px; border-left: 5px solid #4caf50; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Halo, <span id="namaSiswa"></span>!</h1>
        <p>Status: <b>SISWA PPLG1</b></p>
        <button onclick="logout()">Keluar</button>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem("userAktif"));
        if(!data || data.role !== "siswa") { window.location.href = "login.html"; }
        document.getElementById("namaSiswa").innerText = data.nama;

        function logout() {
            localStorage.removeItem("userAktif");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
